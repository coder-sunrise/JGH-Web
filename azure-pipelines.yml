# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- dev

pool:
  name: 'Medicloud'

variables:
  #override the npm_config_cache environment variable to the custom path
  npm_config_cache: $(Pipeline.Workspace)/.npm

steps:
- task: UseNode@1
  inputs:
    Version: '10.x'

- task: Cache@2
  inputs:
    key: 'npm | "$(Agent.OS)" | package.json'
    restoreKeys: |
       npm | "$(Agent.OS)"
    path: $(npm_config_cache)
  displayName: Cache npm    
        
- script: npm install
  displayName: 'npm install'
- script: 
    #export NODE_OPTIONS="--no-warnings --max-old-space-size=2048" && npm run build
    set NODE_OPTIONS=--max_old_space_size=8192 & npm run build
  displayName: 'npm build'
- task: S3Upload@1
  inputs:
    awsCredentials: 'semr2-deployment'
    regionName: 'ap-southeast-1'
    bucketName: 'semr2-frontend-dev'
    sourceFolder: './dist'
    globExpressions: '**'